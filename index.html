<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <!-- Latest compiled and minified CSS -->
		    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	      <link rel="stylesheet"  href="css/style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <title>Project One</title>
    </head>
    <body>
    	<div class="container-fluid">
    		<div class="row">
                <!--Sidebar form-->
    			<div class="col-xs-6 col-md-3 form-container">
    				<form id="myForm">
    					<div class="form-group">
    						<label for="user_name">Name</label>
    						<input type="text" class="form-control" id="user_name" placeholder="Enter name..">
    					</div>

    					<div class="form-group">
    						<label for="user_email">E-mail</label>
    						<input type="email" class="form-control" id="user_email" placeholder="Enter e-mail..">
    					</div>

    					<div class="form-group">
    						<label for="age">Age</label>
    						<input type="text" class="form-control" id="user_age" placeholder="Enter age..">
    					</div>

    					<input type="submit" class="btn btn-block btn-primary" value = "Add user">
    				</form>
    			</div>
                <!--Card section-->
    			<div class="col-xs-12 col-md-9 content-container">
    				<div class="row" id="parent_avatar">

    				</div>
    			</div>
    		</div>
    	</div>
        <script src="js/script.js"></script>
    </body>
</html>
