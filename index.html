<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <title>Project One</title>

    <body>
    	<script src="js/script.js"></script>

    	<div class="container-fluid">
    		<div class="row">
    			<div class="col-xs-6 col-md-3 form-container">
    				<form id="myForm">
    					<div class="form-group">
    						<label for="user_name">Name</label>
    						<input type="text" class="form-control" id="user_name" placeholder="Enter name..">
    					</div>

    					<div class="form-group">
    						<label for="user_email">E-mail</label>
    						<input type="email" class="form-control" id="user_email" placeholder="Enter e-mail..">
    					</div>

    					<div class="form-group">
    						<label for="age">Age</label>
    						<input type="text" class="form-control" id="user_age" placeholder="Enter age..">
    					</div>

    					<input type="submit" class="btn btn-block btn-primary" value = "Add user">    					
    				</form>
    			</div>
    			<div class="col-xs-12 col-md-9 content-container">
    				<div class="row" id="parent_avatar">	
    					<div class="col-sm-4">
    						<div class="card">
    							<div class="card-delete">x</div>
    							<div class="card-block">
									<h3 class="card-title">Lara Barbosa</h3>
									<p class="card-text"><strong>Email: </strong>lara@gmail.com</p>   
									<p class="card-text"><strong>Age: </strong>25</p> 						
    							</div>
    						</div>
    					</div>
    				</div>
    			</div>
    		</div>
    	</div>
    </body>
</html>
